---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-ingress
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./k8s/nginx
  prune: true
  retryInterval: 3m0s
  sourceRef:
    kind: GitRepository
    name: simple-ci-cd
  timeout: 4m0s
  wait: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: nginx-ingress-controller
      namespace: nginx-ingress-controller